{% extends "page/base.html" %}
{% load static %}
{% block content %}

	<header id="fh5co-header" class="fh5co-cover fh5co-cover-sm" role="banner" style="background-image:url(../static/page/images/fondo03.png);" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<div class="display-t">
						<div class="display-tc animate-box" data-animate-effect="fadeIn">
							<h1>TUTORIALES</h1>
							<h2>Contenido generado por expertos del area.</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<div id="fh5co-blog">
		<div class="container">
			<div class="row">
				{% for tutorial in tuto %}
				<div class="col-lg-5 col-md-5">
					<div class="fh5co-blog animate-box">
						<a href="#"><iframe width="100%" height="280px" src="{{tutorial.Enlace}}"  allowfullscreen></iframe></a>
						<div class="blog-text">
							<h4>{{tutorial.Titulo}}</h4>
							<p>{{tutorial.Descripcion}}</p>
						</div> 
					</div>
				</div>
				{% endfor%}

			</div>
		</div>
	</div>{% endblock%}
